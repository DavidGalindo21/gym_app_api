<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE FIT - Iniciar Sesión</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesInicioSesion/styleInicioSesion.css">
     <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <img src="../img/logo.png" width="50%" alt="">
      </div>
    </div>
  </div>
    <div class="login-container">
        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form>
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="correo@dominio.com" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="******" minlength="6" required>
                <p class="warning">Al menos 6 caracteres</p>

                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
