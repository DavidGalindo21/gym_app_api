<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE FIT - Iniciar Sesión</title>
    <link rel="stylesheet" href="/www/stylesInicioSesion/styleInicioSesion.css">
</head>
<body>
    <div class="logo-container">
            <img src="/www/img/logo.png" alt="Logo CoreFit">
        </div>
    <div class="login-container">
        <div class="form-container">
            <h2>Inicio de Sesión</h2>
            <form>
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="correo@dominio.com" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="******" minlength="6" required>
                <p class="warning">Al menos 6 caracteres</p>

                <button type="submit">Ingresar</button>
            </form>
            <p class="register-text">
                ¿No tienes una cuenta? <a href="#">Registrarme</a>
            </p>
        </div>
    </div>
</body>
</html>
