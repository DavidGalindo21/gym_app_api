<main class="content">
    <h2>Agregar Membresía</h2>
    <form class="formulario" id="membresia">
        <label>Nombre del cliente</label>
        <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre completo" required>
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="correo@example.com" required>
        <label>Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="465-000-00-00" required>
        <label>Fecha de pago</label>
        <input type="date" id="fecha_pago" name="fecha_pago" required>
        <label>Tipo de membresía</label>
        <select id="tipo_membresia" name="tipo_membresia" required>
            <option value="">Selecciona una opción</option>
            <option value="Basica">Visita</option>
            <option value="Golden">Semana</option>
            <option value="Premium">Quiencena</option>
            <option value="Premium">Mes</option>
        </select>
        <label>Total</label>
        <input type="number" id="total" name="total" placeholder="$" required>
        <button type="submit" class="btn-guardar">Guardar</button>
        <a href="membresias.html">Regresar a membresias</a>
    </form>
</main>
