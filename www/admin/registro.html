<section class="registro-container d-flex justify-content-center align-items-center min-vh-100 mt-5 pt-5">
  <div class="registro-card bg-white text-black rounded-start-5 p-4 w-100" style="max-width: 750px;">  
    <h2 class="text-center fw-bold mb-4">Registro</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre/s</label>
        <input type="text" class="form-control" placeholder="Tu nombre" />
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido/s</label>
        <input type="text" class="form-control" placeholder="Tu apellido" />
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" placeholder="4491234567" />
      </div>
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="correo@dominio.com" />
      </div>
      <div class="mb-1">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control is-invalid" placeholder="********" />
        <div class="invalid-feedback">Al menos 6 caracteres</div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-dark">Registrar</button>
      </div>
    </form>
  </div>
</section>
