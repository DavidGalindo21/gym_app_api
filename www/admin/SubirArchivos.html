<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylecoach.css"> 
</head>
<body>
<div class="header-img position-relative">
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg bg-transparent position-absolute top-0 start-0 w-100 px-4 py-2">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../img/logo.png" alt="Logo" width="80" height="80" class="me-2" />
          </a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-1">
              <li class="nav-item"><a class="nav-link fw-semibold" href="./inicicoach.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link fw-semibold" href="./SubirArchivos.html">Subir Archivos</a></li>
              <li class="nav-item"><a class="nav-link fw-semibold" href="./perfil.html">Mi perfil</a></li>
            </ul>
          </div>
        </div>
      </nav>
<div style="position: relative; height: 250px; overflow: hidden;">
  <img src="./images/imgFondo.png" alt="Fondo" class="hero-background-image">
</div>

        <main class="main-content">
            <p class="upload-description">Sube el archivo de rutina o plan de nutrición</p>

            <div class="upload-section">
                <h3 class="upload-title">Subir rutina</h3>
                <div class="file-drop-area">
                    <input type="file" id="fileRoutine" class="file-input" accept=".pdf">
                    <label for="fileRoutine" class="file-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm-1 7V3.5L18.5 9H13zM16 16c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1v-1c0-.55.45-1 1-1h6c.55 0 1 .45 1 1v1zm0-4c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1v-1c0-.55.45-1 1-1h6c.55 0 1 .45 1 1v1z"/>
                        </svg>
                        <span class="file-placeholder">Arrastra o selecciona el archivo PDF</span>
                        <span class="file-name" id="fileNameRoutine"></span>
                    </label>
                </div>
                <button class="upload-button" id="uploadRoutineBtn">Subir Archivo</button>
            </div>

            <div class="upload-section">
                <h3 class="upload-title">Subir plan de nutrición</h3>
                <div class="file-drop-area">
                    <input type="file" id="fileNutrition" class="file-input" accept=".pdf">
                    <label for="fileNutrition" class="file-label">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm-1 7V3.5L18.5 9H13zM16 16c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1v-1c0-.55.45-1 1-1h6c.55 0 1 .45 1 1v1zm0-4c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1v-1c0-.55.45-1 1-1h6c.55 0 1 .45 1 1v1z"/>
                        </svg>
                        <span class="file-placeholder">Arrastra o selecciona el archivo PDF</span>
                        <span class="file-name" id="fileNameNutrition"></span>
                    </label>
                </div>
                <button class="upload-button" id="uploadNutritionBtn">Subir Archivo</button>
            </div>
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
